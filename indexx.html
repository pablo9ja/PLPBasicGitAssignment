<!DOCTYPE html>
<html>
<head>
  <!-- 1. title -->
  <title>Basic HTML Template</title>
  
  <!-- 2. meta tag for display -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 3. meta tag for character set -->
  <meta charset="UTF-8">
  
  <!-- CSS styles can be added here -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- 4. header -->
  <header>
    <h1>Basic HTML Template</h1>
  </header>
  
  <!-- 5. heading -->
  <h2>Welcome to our website!</h2>
  
  <!-- 6. paragraph -->
  <p>This is a basic HTML template that includes various elements.</p>
  
  <!-- 7. basic registration form -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <input type="submit" value="Register">
  </form>
  
  <!-- 8. table displaying common user information -->
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td>John Paul</td>
      <td>johnpaul@example.com</td>
      <td>070-123-456-78</td>
    </tr>
  </table>
  
  <!-- 9. an image -->
  <img src="image.jpg" alt="Sample Image">
  
  <!-- 10. an external link to https://google.com -->
  <p>Visit <a href="https://google.com" target="_blank">Google</a> for more information.</p>
</body>
</html>
