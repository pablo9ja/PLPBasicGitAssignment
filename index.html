<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Expense Tracker Application</h1>
    </header>
    <p>Welcome to the Expense Tracker Application! Please register or login to start tracking your expenses.</p>
    
    <form id="registration-form">
        <h2>Registration Form</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Register">
    </form>
    <br>
    <table id="user-info">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>123-456-7890</td>
        </tr>
    </table>
    <br>
    <img src="https://icons8.com/icon/set/expense-tracker/group-color" alt="Expense Tracker Logo">
    
    <p>Need help? Check out our <a href="https://google.com" target="_blank">Google search</a> for more information.</p>
    
</body>
</html>
